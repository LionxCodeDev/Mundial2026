<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjetas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ†</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include 'widgets/header.html' %}
    {% include 'widgets/navigation.html' %}

    <div class="container mt-5">
        
        <h2 class="text-center fw-bold mb-5 text-uppercase" style="letter-spacing: 2px;">ğŸ† Promedio de Tarjetas por Torneo</h2>
        
        <div class="row">
            {% for pais in tarjetas %}
            <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center p-3 bg-white shadow-sm" style="border-radius: 12px; border-left: 5px solid #ffc107;">
                    <img src="https://flagpedia.net/data/flags/h80/{{ get_country_code(pais['Team']) }}.png" 
                        onerror="this.src='https://flagcdn.com/w80/un.png';"
                        class="me-3 shadow-sm" 
                        style="width: 50px; border-radius: 4px;">
                
                    <div class="flex-grow-1">
                        <h5 class="mb-0 fw-bold">{{ pais['Team'] }}</h5>
                    </div>
                
                    <div class="text-end">
                        <span class="badge bg-warning text-dark fs-5">{{ pais['Avg_Cards_Per_Tournament'] | round(1) }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
